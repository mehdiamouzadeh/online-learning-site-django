{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container" >
    <div class="row">
        <div class="col-12">
            <h1>فرم ثبت نام مدرس</h1>
        </div>
    </div>
    <form method="POST" class="form-group">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Register</button>
      </form>
</div>
{% endblock content %}
